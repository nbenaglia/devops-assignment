apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - name: myapp
          image: nicobenaz/k8s-demo/poddoz:3
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3000
        - name: nginx 
          image: nicobenaz/k8s-demo/poddoz:3
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
          volumeMounts:
            - name: config-volume
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
              readOnly: true
      volumes:
        - name: config-volume
          configMap:
            name: nginx-conf
            items:
              - key: nginx.conf
                path: nginx.conf
